<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="css/signin1.css">
    <title>印尼语多领域情感</title>
</head>

<body class="text-left">
    <div class="container">
        <div class="row" style="margin-top: 2rem;">
            <div class="col-xs-3 col-sm-2 col-md-3 col-lg-4"></div>
            <div class="col-xs-6 col-sm-8 col-md-6 col-lg-4 main">
                <div class="alert alert-light text-center" role="alert">
                    <h1>
                        <ion-icon name="person" class="person shadow"></ion-icon>
                    </h1>
                </div>
                <div>
                    <form class="form-signin" action="/register" method="post">
                        <!-- <h1><ion-icon name="person" class="person"></ion-icon></h1> -->
                        <h4 class="h4 mb-3 font-weight-normal">Please sign in</h4>
                        <div class="form-group">
                            <input type="text" class="form-control shadow" required="" autofocus=""
                                aria-describedby="emailHelp" name="username" placeholder="Username">
                            <!--                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone-->
                            <!--                                else.</small>-->
                        </div>
                        <div class="form-group">
                            <input type="text" name="password" class="form-control shadow" required="" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control shadow" required=""
                                placeholder="Confirm Password ( TO - DO )">
                        </div>
                        <div class="form-check check-me-out">
                            <input type="checkbox" value="check-me-out" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-muted" for="exampleCheck1"> Check me out</label>
                        </div>
                        <div>
                            <small class="text-muted reg-for">
                                <a href="login1.html">Login（登录）</a>
                                <!-- /
                                <a href="">Forgot Password?</a> -->
                            </small>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block shadow" type="submit">Sign in（注册）</button>
                    </form>
                </div>
            </div>
            <div class="col-xs-3 col-sm-2 col-md-3 col-lg-4"></div>
        </div>
    </div>
</body>

</html>
